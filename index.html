<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f5f5f8;
      --card-bg: #ffffff;
      --accent: #4c6fff;
      --accent-soft: rgba(76, 111, 255, 0.08);
      --text-main: #1a1a1f;
      --text-subtle: #5a5a6a;
      --radius-lg: 18px;
      --radius-md: 12px;
      --shadow-soft: 0 14px 30px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top left, #eef2ff, #f9fafb);
      color: var(--text-main);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px 18px 40px;
    }

    header.site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 26px;
      gap: 12px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 1.2rem;
    }

    .logo-mark {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: linear-gradient(135deg, #4c6fff, #22c55e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 0.9rem;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.2);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 18px;
      font-size: 0.92rem;
    }

    nav a {
      padding: 6px 10px;
      border-radius: 999px;
      color: var(--text-subtle);
    }

    nav a:hover {
      background: var(--accent-soft);
      color: var(--accent);
    }

    .hero {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 22px 20px 20px;
      box-shadow: var(--shadow-soft);
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 1.4fr);
      gap: 18px;
      margin-bottom: 28px;
    }

    @media (max-width: 800px) {
      .hero {
        grid-template-columns: 1fr;
      }
      header.site-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    .hero-label {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.75rem;
      color: var(--accent);
      margin-bottom: 4px;
    }

    .hero-title {
      font-size: 1.6rem;
      line-height: 1.25;
      margin-bottom: 10px;
    }

    .hero-subtitle {
      color: var(--text-subtle);
      font-size: 0.98rem;
      margin-bottom: 12px;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      font-size: 0.8rem;
      color: var(--text-subtle);
      margin-bottom: 10px;
    }

    .pill {
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-weight: 500;
    }

    .hero-cta {
      display: inline-flex;
      margin-top: 4px;
    }

    .btn-primary {
      border: none;
      outline: none;
      padding: 9px 16px;
      border-radius: 999px;
      background: linear-gradient(135deg, #4c6fff, #6366f1);
      color: #fff;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 18px rgba(76, 111, 255, 0.35);
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary span.arrow {
      font-size: 1rem;
    }

    .hero-side {
      border-radius: 18px;
      background: radial-gradient(circle at top right, #e0f2fe, #eef2ff);
      padding: 12px 12px 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.85rem;
    }

    .hero-side-title {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .hero-stat-row {
      display: flex;
      justify-content: space-between;
      gap: 6px;
    }

    .hero-stat {
      flex: 1;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 14px;
      padding: 8px 10px;
    }

    .hero-stat-label {
      font-size: 0.75rem;
      color: var(--text-subtle);
    }

    .hero-stat-value {
      font-weight: 600;
      font-size: 0.95rem;
      margin-top: 3px;
    }

    .section-title-row {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin: 10px 2px 10px;
    }

    .section-title-row h2 {
      font-size: 1.1rem;
    }

    .section-title-row a {
      font-size: 0.85rem;
      color: var(--accent);
    }

    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 14px;
      margin-bottom: 24px;
    }

    .category-card {
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(6px);
      border-radius: var(--radius-md);
      padding: 12px 12px 11px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(15, 23, 42, 0.05);
      border: 1px solid rgba(148, 163, 184, 0.26);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease;
    }

    .category-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 14px 28px rgba(15, 23, 42, 0.12);
      border-color: rgba(76, 111, 255, 0.55);
    }

    .category-name {
      font-weight: 600;
      margin-bottom: 4px;
      font-size: 0.95rem;
    }

    .category-desc {
      font-size: 0.8rem;
      color: var(--text-subtle);
      margin-bottom: 6px;
    }

    .category-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--text-subtle);
    }

    .articles-grid {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 1.9fr);
      gap: 16px;
    }

    @media (max-width: 850px) {
      .articles-grid {
        grid-template-columns: 1fr;
      }
    }

    .article-list-main,
    .article-list-side {
      background: rgba(255, 255, 255, 0.92);
      border-radius: var(--radius-lg);
      padding: 12px 13px;
      box-shadow: 0 10px 22px rgba(15, 23, 42, 0.07);
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .article-card {
      padding: 9px 5px;
      border-radius: 10px;
      transition: background 0.12s ease, transform 0.12s ease;
    }

    .article-card + .article-card {
      border-top: 1px solid #e5e7eb;
    }

    .article-card:hover {
      background: #f5f5ff;
      transform: translateY(-1px);
    }

    .article-title {
      font-size: 0.96rem;
      font-weight: 600;
      margin-bottom: 3px;
    }
